<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Document</title>
</head>
<body onload="view(true)">
    <div class="main" id="main">
        <div class="addemployee-popup-container p-4" id="addemployeePopup">
          <div class="addemployee-popup bg-body px-4 py-4" id="addemployee-popup">
            <div class="d-flex justify-content-between">
              <h3 id="form-heading"></h3>
              <button class="close-btn" onclick="addEmployeePopupClose()"><span class="material-symbols-outlined">
                close
                </span></button>
            </div>
         <form class="pt-1">
             <div class="form-group pt-2">
              <div class="align-items-center" id="edit-image">
                <div class="edit-image">
                  <img class="emp-edit-img p-3" src="" alt="error occured" id="editpic">  
                </div>
                <input type="file" style="display: none;" id="editimg">
                <label class="change-btn mx-1" style="display: flex; align-items: center; justify-content: center;text-align: center;" for="editimg">Change</label>
              </div>
                 <div class="justify-content-center flex-column align-items-center img-upload p-4" id="addemployee-upload">
                     <label for="avatar" style="cursor: pointer;;"> 
                     <span class="material-symbols-outlined">
                         upload_2
                         </span>
                 </label>
                      <input id="avatar" type="file">
                      <h6 style="color:#4318FF;">Upload Image</h6>
                      <p>PNG, JPG files are allowed</p>
                      <div class="avatar-preview" id="avatarPreview">
                       <img id="preview" src="" alt="" style="object-fit: cover;height: 200px;width: 200px; border-radius: 50%;border: 2px solid green;">
                      </div>
                      <p id="avatarVal"></p>
                 </div>
                 <div class="row pt-3">
                     <div class="w-md-100 col-xl-2 col-lg-2 col-md-12 pt-2">
                         <label for="inputState" class="form-label">Salutation</label>
                         <select id="salutation" class="form-select">
                           <option value="Select">Select</option>
                           <option value="Mr">Mr</option>
                           <option value="Ms">Ms</option>
                          </select>
                          <p id="salutationVal"></p>
                       </div>
             <div class="w-md-100 form-group col-lg-5 col-md-12 pt-2">
               <label class="form-label">First Name</label>
               <input type="text" class="form-control" id="firstname" placeholder="John">
               <p id="firstnameVal"></p>
             </div>
             <div class="w-md-100 form-group col-lg-5 col-md-12 pt-2">
                 <label class="form-label">Last Name</label>
                 <input type="text" class="form-control" id="lastname"  placeholder="Doe">
                 <p id="lastnameVal"></p>
               </div>
               </div>
                 <div class="row pt-1">
                       <div class="form-row col-lg-6 col-md-12 pt-2">
                 <label for="inputEmail4" class="form-label">Email Address</label>
                 <input type="email" class="form-control" id="email" placeholder="Email">
                 <p id="emailVal"></p>
               </div>
               <div class="form-group col-lg-6 col-md-12 pt-2">
                 <label for="inputPassword4" class="form-label">Mobile Number</label>
                 <input type="text" class="form-control" id="mobile" placeholder="Mobile" max="10">
                 <p id="mobileVal"></p>
               </div>
                 </div>
                 <div class="row pt-1">
                   <div class="form-row col-lg-6 col-md-12 pt-2">
             <label for="dob" class="form-label">Date Of Birth</label>
             <input type="date" class="form-control" id="dob">
             <p id="dobVal"></p>
           </div>
           <div class="form-group col-lg-6 col-md-12 pt-2">
             <label for="" class="form-label">Gender</label>
             <div id="gender">
             <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
             <label class="form-check-label" for="Male">
               Male
             </label>
             <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
             <label class="form-check-label" for="Female">
               Female
             </label>
             <p id="genderVal"></p>
             </div>
           </div>
             </div>
             <div class="row pt-1">
               <div class="form-group col-lg-12 col-md-12 pt-2">
                 <label for="inputPassword4" class="form-label">Address</label>
                 <input type="text" class="form-control" id="address" placeholder="Address">
                 <p id="addressVal"></p>
               </div>
             </div>
             <div class="row pt-1">
               <div class="form-group col-lg-12 col-md-12 pt-2">
                 <label for="inputPassword4" class="form-label">Qualifications</label>
                 <input type="text" class="form-control" id="qualifications" placeholder="Qualifications">
                 <p id="qualificationsVal"></p>
               </div>
             </div>
             <div class="row pt-1">
               <div class="col-lg-6 col-md-12 pt-2">
                 <label for="" class="form-label">Country</label>
                 <select id="country" class="form-select">
                   <option value="Select">Select</option>
                   <option value="India">India</option>
                   <option value="China">China</option>
                   <option value="Canada">Canada</option>
                 </select>
                 <p id="countryVal"></p>
               </div>
               <div class="col-lg-6 col-md-12 pt-2">
                 <label for="" class="form-label">State</label>
                 <select id="state" class="form-select">
                   <option value="Select">Select</option>
                   <option value="Kerala">Kerala</option>
                   <option value="Karnataka">Karnataka</option>
                   <option value="Tamilnadu">Tamilnadu</option>
                 </select>
                 <p id="stateVal"></p>
               </div>
             </div>
             <div class="row pt-1">
               <div class="form-group col-lg-12 col-md-12 pt-2">
                 <label for="city" class="form-label">City</label>
                 <input type="text" class="form-control" id="city" placeholder="City">
                 <p id="cityVal"></p>
               </div>
             </div>
             <div class="row pt-1">
               <div class="form-group col-lg-6 col-md-12 pt-2">
                 <label for="username" class="form-label">Username</label>
                 <input type="text" class="form-control" id="username" placeholder="username">
                 <p id="usernameVal"></p>
               </div>
               <div class="form-group col-lg-6 col-md-12 pt-2">
                 <label for="password" class="form-label">Password</label>
                 <input type="password" class="form-control" id="password" placeholder="password">
                 <p id="passwordVal" ></p>
               </div>
             </div>
             </div>
           </form>
            <div class="d-flex justify-content-end">
           <button type="button" class="btn btn-secondary" onclick="addEmployeePopupClose()">Close</button>
           <button type="button" class="btn btn-primary mx-1" onclick="validate(document.getElementById('empid').value)" id="button-dia"></button>
           <input type="text" style="display: none;" name="" id="empid">
         </div>
      </div>   
      <div class="delete-employee flex-column m-auto" id="delete">
        <div class="py-3 px-3">
           <div class=" d-flex justify-content-between">
           <h3>Delete Employee</h3>
          <button class="close-btn" onclick="addEmployeePopupClose()"><span class="material-symbols-outlined">
            close
            </span></button>
        </div>
         <p>Are you sure you want to delete this employee?</p>
         <div class="d-flex justify-content justify-content-end">
          <input type="text" style="display: none;" name="" id="deleteId" value="">
          <button class="btn btn-light" onclick="addEmployeePopupClose()">
            Cancel
          </button>
          <button class="btn btn-danger" style="color: white;" onclick="deleteEmployee(document.getElementById('deleteId').value,true)">
            Delete
          </button>
         </div>
       </div>
        </div>
      </div>      
          <div class="d-flex w-100">
          <div class="side-bar py-2 px-4 align-items-stretch">
                      <h3 style="max-width: 214px;" class="fw-7">
                          Employee
                          <span class="fw-3">
                              Management
                          </span>
                      </h3>
                      <hr class="mt-4">
                      <ul class="sidebar-items pt-3">
                          <li>
                              Dashboard
                          </li>
                          <li>
                              Employees
                          </li>
                          <li>
                              My profile
                          </li>
                          <li>
                              Logout
                          </li>
                      </ul>
          </div>
          <div class="main-menu w-100">
              <div class="d-flex justify-content-between p-5">
            <div>
              <h6 class="txt-light">
                  Dashboard/Employees
              </h6>
              <h1 class="txt-dark">
                  Employees
              </h1>
            </div>
            <div class="search-bar p-3  ">
              <input type="search" placeholder="Search" class="p-3">
            </div>
            </div>
            <div class="d-flex justify-content-center p-5">
              <div class="row mx-5 view-user d-flex flex-column align-items-center m-auto">
                <div class="p-3">
                  <div class="top-section col-lg-12"> 
                    <img src="images/Background Image.png" alt="" class="cover-img">
                    <div class="profile-pic">
                      <img src="" alt="" id="employee-pic">
                      <h4 id="view-name"></h4>
                      <p id="view-email"></p>
                      <img src="" alt="">
                    </div>
                   
                  </div>
                  <div class="row align-items-center justify-content-center m-0 gap-5">
                    <div class="row col-lg-12 gap-2 justify-content-center">
                      <div class="col-lg-4 bx-shadow py-2">
                          <h6>Gender</h6>
                          <h5 id="view-gender"></h5>
                      </div>
                      <div class="col-lg-4 bx-shadow py-2">
                        <h6>Age</h6>
                        <h5 id="view-age"></h5>
                    </div>
                    <div class="col-lg-4 bx-shadow py-2">
                      <h6>Date of Birth</h6>
                      <h5 id="view-dob"></h5>
                  </div>
                    </div>
                    <div class="row col-lg-12 gap-3 justify-content-center">
                      <div class="col-lg-6 bx-shadow py-2">
                        <h6>Mobile Number</h6>
                        <h5 id="view-mobile"></h5>
                      </div>
                      <div class="col-lg-6 bx-shadow py-2">
                        <h6>Qualifications</h6>
                        <h5 id="view-qualifications"></h5>
                      </div>
                    </div>
                    <div class="row col-lg-12 gap-3 justify-content-center">
                      <div class="col-lg-6 bx-shadow py-2">
                        <h6>Address</h6>
                        <h5 id="view-address"></h5>
                      </div>
                      <div class="col-lg-6 bx-shadow py-2">
                        <h6>Username</h6>
                        <h5 id="view-username"></h5>
                      </div>
                    </div>
                    <div class="d-flex justify-content-end col-lg-12 py-2">
                      <input type="text" name="" id="view-empid" style="display: none;">
                      <div id="employee-table" style="display: none;"></div>
                      <div id="limit-of-employee" style="display: none;"></div>
                      <button class="btn btn-primary" onclick="editEmployeePopup(document.getElementById('view-empid').value)">Edit Details</button>
                      <button class="btn btn-danger mx-1" onclick="deleteEmployeePopup(document.getElementById('view-empid').value)">Delete</button>
                    </div>
                  </div>
                </div>
             
              </div>
            </div>
          </div>
          </div>
         </div>
         <div id="total" style="display: none;"></div>
         <div id="search" style="display: none;"></div>
         <div id="pagination-number" style="display: none;"></div>
         <script src="script.js" type="text/javascript"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>         
</body>
</html>
